<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="screens/chat.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-Pandora's Talk Box</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
          <span>5:27</span>
      </div>
      <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h2 class="alt-header__title">현남친</h2>
      </div>
      <div class="alt-header__column_third">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-ellipsis-h fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021년 3월 14일 일요일
        </div>

        <div class="message-row">
<img src="https://yt3.ggpht.com/ytc/AAUvwngaDiqiGy5JHbXyfiobWRLtgtUUndtCFhZUzInmQQ=s900-c-k-c0x00ffffff-no-rj">
<div class="message-row__content">
    <span class="message__author">현남친</span>
    <div class="message__info">
        <span class="message__bubble">밥먹었어요?</span>
        <span class="message__time">17:00</span>
    </div>
</div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">응 먹었어 오빠는?</span>
                <span class="message__time">17:22</span>
              </div>
            </div>
          </div>
          <div class="message-row">
            <img src="https://yt3.ggpht.com/ytc/AAUvwngaDiqiGy5JHbXyfiobWRLtgtUUndtCFhZUzInmQQ=s900-c-k-c0x00ffffff-no-rj">
            <div class="message-row__content">
                <span class="message__author">현남친</span>
                <div class="message__info">
                    <span class="message__bubble">나도 먹었지~ 오늘도 사랑해!</span>
                    <span class="message__time">17:22</span>
                </div>
            </div>
                    </div>
                    <div class="message-row message-row--own">
                        <div class="message-row__content">
                          <div class="message__info">
                            <span class="message__bubble">웅~ 사랑해~</span>
                            <span class="message__time">17:22</span>
                          </div>
                        </div>
                      </div>
          
     <form class="reply">
                        <div class="reply__column">
                          <i class="far fa-plus-square fa-lg"></i>
                        </div>
                        <div class="reply__column">
                          <input type="text" placeholder="Write a message..." />
                          <i class="far fa-smile-wink fa-lg"></i>
                          <button>
                            <i class="fas fa-arrow-up"></i>
                          </button>
                        </div>
       </form>
        </main>

    

    <div id="no-mobile">
      <span>*Sorry, You can see Only your Phone*</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
